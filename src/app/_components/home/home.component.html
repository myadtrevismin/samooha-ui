<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <div class="folder">
        <mat-icon>folder_open</mat-icon>
      </div>
      <div class="card-text">
        <h3>{{dashboard?.projectCount}}</h3>
      </div>
      <div class="card-text text-muted">
        <h5>Projects</h5>
      </div>
      <mat-progress-bar class="example-margin-1" [color]="'accent'" [mode]="'determinate'"
        [value]="dashboard?.projectCount"></mat-progress-bar>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="group">
        <mat-icon>group</mat-icon>
      </div>
      <div class="card-text">
        <h3>{{dashboard?.agentCount}}</h3>
      </div>
      <div class="card-text text-muted">
        <h5>Agents</h5>
      </div>
      <mat-progress-bar class="example-margin" [color]="'primary'" [mode]="'determinate'"
        [value]="dashboard?.agentCount"></mat-progress-bar>
    </div>
  </div>
</div>
