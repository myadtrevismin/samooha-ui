<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-header text-center header-bg">
      <img class="img img-thumbnail mt-4" src="assets/samooha-logo.png" alt="">
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control is-valid" formControlName="email" name="email" id="email"
              aria-describedby="emailHelpId" placeholder="user@abc.com"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email Id is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control is-valid" formControlName="password" name="password"
              id="password" placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button [disabled]="loading" class="btn btn-secondary" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <button [disabled]="loading" [routerLink]="['/register']" class="btn btn-danger">
            Register
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
