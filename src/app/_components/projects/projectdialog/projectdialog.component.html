
<h1 mat-dialog-title>Hi {{data.plot.plotName}}</h1>
<div mat-dialog-content>
  <form [formGroup]="subplotForm"  (submit)="onSubmit()">
    <div class="form-group">
      <mat-label>Plot Name</mat-label>
      <input class="form-control" matInput formControlName="name">
    </div>
    <div class="form-group">
      <mat-label>Location</mat-label>
      <input class="form-control" matInput formControlName="location" >
    </div>
    <div class="form-group">
      <mat-label>Properties</mat-label>
      <input class="form-control" matInput formControlName="size">
    </div>
    <div class="form-group">
      <mat-label>Status</mat-label>
      <input class="form-control" matInput formControlName="status">
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
