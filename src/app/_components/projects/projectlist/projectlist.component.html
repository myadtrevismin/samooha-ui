      <table mat-table #table [dataSource]="projects$">
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef> S.No. </th>
          <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>
        <ng-container matColumnDef="projectid">
          <th mat-header-cell *matHeaderCellDef> Project Id </th>
          <td mat-cell *matCellDef="let row"> {{row.plotId}} </td>
        </ng-container>
        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let row"> <img class="img logo img-fluid" [src]="row.logoPath"></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.plotName}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.uploadedDate | date}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
